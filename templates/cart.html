{% extends "base.html" %}
{% block content %}
<style>
    footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        height: 250px;
    }
</style>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8">
            <div class="border p-3 product-container" id="basketItemsContainer">
                <!-- Список товаров будет здесь -->
            </div>
        </div>
        <div class="col-md-4">
            <div class="border p-3 payment-container">
                <h5>Итого: <span id="totalAmount">0</span> руб.</h5>
                <button id="checkoutButton" class="btn btn-outline-dark btn-animated mt-3">Оплатить</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="{{ url_for('static', filename='scripts/basket.js') }}"></script>
{% endblock %}
