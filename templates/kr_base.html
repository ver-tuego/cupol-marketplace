<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="http://127.0.0.1:5000/static/css/style.css" />
    <title>{{title}}</title>
</head>
<body>
<header>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand">Cupol's marketplace</a>
            <form class="d-flex" role="search">
                {% if current_user.is_authenticated %}
                    <a class="navbar-brand" href="/login">{{ current_user.surname }} {{ current_user.name }}</a>
                {% else %}
                    <p>
                        <a class="btn btn-outline-primary" href="/register">Зарегистрироваться</a>
                        <a class="btn btn-outline-success" href="/login">Войти</a>
                    </p>
                {% endif %}
            </form>
        </div>
    </nav>
</header>
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
